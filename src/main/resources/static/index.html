<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="output.css">
    <title>Chat Application</title>
</head>
<body>

<h2 class="text-3xl text-blue-500/90 mb-6 -mt-6">One to One Chat | Spring boot & Websocket</h2>

<div class="w-full max-w-md mx-auto p-6 mt-6 rounded-xl shadow-lg bg-white" id="username-page">
    <h2 class="text-2xl text-blue-500/90 text-center mb-6">Enter Chatroom</h2>
    <form id="usernameForm">
        <label for="nickname" class="block text-gray-700 text-sm font-semibold mb-2">Nickname:</label>
        <input type="text" id="nickname" name="nickname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500/90" required>

        <label for="fullname" class="block text-gray-700 text-sm font-semibold mb-2">Real Name:</label>
        <input type="text" id="fullname" name="realname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500/90" required>

        <button type="submit" class="items-center bg-green-500 text-white my-2 px-6 py-2 rounded-xl hover:bg-green-900">Enter Chatroom</button>
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
